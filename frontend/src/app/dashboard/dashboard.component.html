<nav class="bg-black p-4 flex justify-between items-center">
    <div class="text-white text-4xl font-bold">Sistema de contactos</div>
    <div class="relative">
      <ul>
        <li>
          <a routerLink="" routerLinkActive="router-link-active" class="text-white">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mx-auto p-4">
    <h1 class="text-xl mb-4 mt-10">Crear Nuevo Contacto</h1>
    <form (ngSubmit)="loadContacts()" class="mb-4">
      <label>
        Nombre:
        <input type="text" input="newContact.name" name="name" required class="border rounded p-2">
      </label>
      <label>
        Correo:
        <input type="email" input="newContact.email" name="email" required class="border rounded p-2">
      </label>
      <label>
        Teléfono:
        <input type="text" input="newContact.phone" name="phone" required class="border rounded p-2">
      </label>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Agregar Contacto</button>
    </form>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4">
        <div *ngFor="let contact of contacts" class="bg-white border rounded-lg p-4 shadow-lg hover:scale-105 duration-300">
          <h2 class="text-lg text-center font-bold">{{ contact.name }}</h2>
          <p class="text-gray-600">{{ contact.email }}</p>
          <p class="text-gray-600">{{ contact.phone }}</p>
          <div class="mt-4">
            <button class="bg-blue-500 text-white p-2 text-sm rounded mr-2">Editar</button>
            <button class="bg-red-500 text-white p-2 text-sm rounded">Eliminar</button>
          </div>
        </div>
      </div>
      
  
  <router-outlet></router-outlet>
